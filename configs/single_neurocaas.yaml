seed: 0
ignore_warnings: False

model:
  _target_: lfads_torch.models.base_model.LFADS
  # --------- architecture --------- #
  encod_data_dim: 137
  encod_seq_len: 35
  recon_seq_len: 45
  ext_input_dim: 0
  ic_enc_seq_len: 0
  ic_enc_dim: 64
  ci_enc_dim: 64
  ci_lag: 1
  con_dim: 64
  co_dim: 4
  ic_dim: 64
  gen_dim: 200
  fac_dim: 100
  # --------- readin / readout --------- #
  readin:
    - _target_: torch.nn.Identity
  readout:
    _target_: torch.nn.ModuleList
    modules:
      - _target_: lfads_torch.models.modules.readin_readout.FanInLinear
        in_features: ${model.fac_dim}
        out_features: 182
  # --------- augmentation --------- #
  train_aug_stack:
    _target_: lfads_torch.models.modules.augmentations.AugmentationStack
    transforms:
      - _target_: lfads_torch.models.modules.augmentations.CoordinatedDropout
        cd_rate: 0.3
        cd_pass_rate: 0.0
        ic_enc_seq_len: ${model.ic_enc_seq_len}
    batch_order: [0]
    loss_order: [0]
  infer_aug_stack:
    _target_: lfads_torch.models.modules.augmentations.AugmentationStack
    transforms:
      - _target_: lfads_torch.models.modules.augmentations.IgnoreNaNLoss
        encod_data_dim: ${model.encod_data_dim}
        encod_seq_len: ${model.encod_seq_len}
        scale_by_quadrant: False
    loss_order: [0]
  # --------- priors / posteriors --------- #
  reconstruction:
    - _target_: lfads_torch.models.modules.recons.Poisson
  variational: True
  co_prior:
    _target_: lfads_torch.models.modules.priors.AutoregressiveMultivariateNormal
    tau: 10.0
    nvar: 0.1
    shape: ${model.co_dim}
  ic_prior:
    _target_: lfads_torch.models.modules.priors.MultivariateNormal
    mean: 0
    variance: 0.1
    shape: ${model.ic_dim}
  ic_post_var_min: 1.0e-4
  # --------- misc --------- #
  dropout_rate: 0.3
  cell_clip: 5.0
  loss_scale: 1.0e+4
  recon_reduce_mean: True
  # --------- learning rate --------- #
  lr_init: 4.0e-3
  lr_stop: 1.0e-5
  lr_decay: 0.95
  lr_patience: 6
  lr_adam_beta1: 0.9
  lr_adam_beta2: 0.999
  lr_adam_epsilon: 1.0e-8
  lr_scheduler: False
  # --------- regularization --------- #
  weight_decay: 0.0
  l2_start_epoch: 0
  l2_increase_epoch: 80
  l2_ic_enc_scale: 0.0
  l2_ci_enc_scale: 0.0
  l2_gen_scale: 0.0
  l2_con_scale: 0.0
  kl_start_epoch: 0
  kl_increase_epoch: 80
  kl_ic_scale: 1.0e-7
  kl_co_scale: 1.0e-7

datamodule:
  _target_: lfads_torch.datamodules.BasicDataModule
  data_paths:
    - ${relpath:datasets/mc_maze-20ms-val.h5}
  batch_keys:
    - behavior
  attr_keys:
    - psth
    - train_cond_idx
    - valid_cond_idx
    - train_decode_mask
    - valid_decode_mask
  batch_size: 256

trainer:
  _target_: pytorch_lightning.Trainer
  gradient_clip_val: 200
  max_epochs: 1_000
  log_every_n_steps: 5
  # track_grad_norm: 2

callbacks:
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    monitor: valid/recon_smth
    mode: min
    save_top_k: 1
    save_last: True
    verbose: False
    dirpath: lightning_checkpoints
    auto_insert_metric_name: False
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: valid/recon_smth
    mode: min
    patience: 200
    min_delta: 0
  learning_rate_monitor:
    _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: epoch
  raster_plot:
    _target_: lfads_torch.callbacks.RasterPlot
    log_every_n_epochs: 200
  trajectory_plot:
    _target_: lfads_torch.callbacks.TrajectoryPlot
    log_every_n_epochs: 200

logger:
  csv_logger:
    _target_: pytorch_lightning.loggers.CSVLogger
    save_dir: "csv_logs"
    version: ""
    name: ""
  tensorboard_logger:
    _target_: pytorch_lightning.loggers.TensorBoardLogger
    save_dir: "."
    version: ""
    name: ""

posterior_sampling:
  use_best_ckpt: True
  fn:
    _target_: lfads_torch.post_run.analysis.run_posterior_sampling
    filename: lfads_output.h5
    num_samples: 50
